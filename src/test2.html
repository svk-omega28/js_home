<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <script>
            let array = [1, 2, [1.1, 1.2, 1.3], 3]

            generateList(array)

            function generateList(array) {
                let s = '<ul>'
                const count = array.length
                for (let i = 0; i < count; ++i) {
                    let row = array[i]
                    if (Array.isArray(row)) {
                        s += '<li><ul>'
                        for (let j = 0; j < row.length; ++j) {
                            s += `<li>${row[j]}</li>`
                        }
                        s += '</ul></li>'
                    } else s += `<li>${row}</li>`
                }
                s += '</ul>'
                document.body.innerHTML = s
            }
        </script>
    </body>
</html>
